<div class="card" *ngFor="let item of news" style="padding: 30px">
    <div class="card-body">
      <h5 class="card-title"><a [routerLink]="['/detailsComponent/',item.ID]">{{item.Name}}</a></h5>
      <p class="card-text"><small class="text-muted">{{item.Date | date:'dd-mm-yyyy'}}</small></p>
    </div>
    <a [routerLink]="['/detailsComponent/',item.ID]"><img [src]="item.Image" class="card-img-top" alt="..."></a>
  </div>
